# property of ecm code gen.
# output file = output root + (package or path) + tableName + suffix 
# ex) C:/dev/sts-bundle/workspace/template/src/main/java/out/entity/UserAuth.java
#
# If U want to add gen.
# 1. Add output root property.
# 2. Add package or path property.
# 3. Add template file property.
# 4. Create template file( Maybe xxx.vm).
# 5. Create code gen class file.
# 6. Add code gen type to CodeGenMain.generate method : ex) codeGenList.add("mapperTrx"); 
# 7. Add code gen type to CodeGenMain.getCodeGen method : ex) case "mapperTrx": return new EcmMapperTrxGen (context, conn, tableName);

